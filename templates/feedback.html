<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Deixe seu Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Deixe seu Feedback</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('feedback') }}">
            <label for="nome">Nome (opcional):</label>
            <input type="text" id="nome" name="nome" maxlength="50" placeholder="Seu nome" />

            <label for="nota">Nota (0 a 10): <span style="color:red">*</span></label>
            <input type="number" id="nota" name="nota" min="0" max="10" required />

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Escreva seu comentário aqui..."></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
        <div style="text-align:center; margin-top: 20px;">
  <a href="{{ url_for('login') }}" class="btn-login">Acessar Dashboard (Admin)</a>
</div>

    </div>
</body>
</html>
